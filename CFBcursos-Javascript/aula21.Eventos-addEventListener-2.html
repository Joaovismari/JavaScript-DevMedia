<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21 addEventListener parte 2</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        /*regras cartesianas de javascript 
        eixo x: negativo = esquerda e positivo = direita
        eixo y: negativo = cima e positivo = baixo
        */
        var px = 0;
        var py = 0;
        
        function move() {
            var obj = document.getElementById("dv1");
            var tecla = event.keyCode;
            //codigos de teclas de setas 37 esquerda,38 cima,39 direita e 40 baixo, 13 Ã© a tecla enter
            if (tecla == 37) {
                px -= 10;
                obj.style.left = px + "px";
            } else if (tecla == 38) {
                py -= 10;
                obj.style.top = py + "px";
            } else if (tecla == 39) {
                px += 10;
                obj.style.left = px + "px";
            } else if (tecla == 40) {
                py += 10;
                obj.style.top = py + "px";
            }else if(tecla==13){
                alert("Evento Removido");
                this.removeEventListener("keydown",move)
            }

            function cor(obj,cor) {
            
            obj.style.backgroundColor=cor;
        }
        }
        //escutador abaixo
        function funciona(){
            document.addEventListener("keydown",move);
        }
        
    </script>
</head>

<body>
    <div id="dv1" onclick="funciona(),alert('Evento Keydown Ativado')">
    <p>eeeeeeeeeeee</p></div>
</body>

</html>
