<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
    <script>
        var mochila=[];
        var item1=["corda",2]
        var item2=["faca",1]
        var item3=["lanches",2]
        var item4=["cola",2]
        //Matriz é um vetor multidimensional em que se aplica as mesmas funções aprendidas em Arrays
        mochila.push(item1,item2,item3,item4)
        document.write("Items na mochila:<br>")
        document.write(mochila[0][0]+" - "+mochila[0][1]+"<br>")
        document.write(mochila[1][0]+" - "+mochila[1][1]+"<br>")
        document.write(mochila[2][0]+" - "+mochila[2][1]+"<br>")
        document.write(mochila[3][0]+" - "+mochila[3][1]+"<br>")

    </script>
</head>
<body>
    
</body>
</html>
