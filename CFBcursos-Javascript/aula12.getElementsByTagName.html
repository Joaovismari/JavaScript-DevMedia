    <script>
        //seleciona os elementos pela tag e armazena em um vetor
        var tagsP=document.getElementsByTagName("p");
        //utilizada estrutura for para formatar utilizando css inline
        for (let index = 0; index < tagsP.length; index++) {
            tagsP[index].style.color="red"
        }
        //retorna os dados com inner html ou atribui um novo valor

        document.write(tagsP[2].innerHTML="novo texto");
