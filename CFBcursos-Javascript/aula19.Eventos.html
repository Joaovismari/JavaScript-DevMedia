<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 Eventos</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        function mudaCor(obj,cor) {
            obj.style.backgroundColor=cor;
        }

        function mudaPos(obj) {
            obj.style.position="absolute";
            obj.style.left=Math.random()*500+"px";
            obj.style.top=Math.random()*500+"px";
        }
        function ola() {
            var data= new Date();
            var hora = data.getHours();
            var txt="";
            if (hora <12) {
               txt="Bom dia" 
            } else if(hora <18){
                txt="Boa tarde"
            }else{
                txt="Boa noite"
            }
            alert('OlÃ¡, '+txt);
        }
    </script>
</head>
<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this,'#fff')" onclick="mudaPos(this)"></div>
    <br>
    <button onclick="alert('Curso de JavaScript')" 
    onmouseover="mudaCor(this,'yellow')" onmouseout="mudaCor(this,'#fff')">Clique em mim</button>
</body>
</html>
