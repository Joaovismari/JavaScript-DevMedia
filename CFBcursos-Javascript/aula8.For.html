<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 Ciclos de Repetição usos de for e while</title>
    <script>
        var num=[];
        
        for (cont = 0; cont<5; cont++) {
            num.push(prompt("Digite algo para ser armazenado no vetor",""))
            
        }
        for (cont = 0; cont<5; cont++) {
            document.write(num[cont]+"<br>")
            
        }
        document.write("vetor de forma organizada: ",num.sort())
    </script>
</head>
<body>
    
</body>
</html>
