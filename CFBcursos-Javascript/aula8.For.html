<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 Ciclos de Repetição usos de for</title>
    <script>
        var num=[];
        
        for (cont = 0; cont<5; cont++) {
            num.push(prompt("Digite algo para ser armazenado no vetor",""))
            
        }
        for (cont = 0; cont<5; cont++) {
            document.write(num[cont]+"<br>")
            
        }
        document.write("vetor de forma organizada: ",num.sort()+"<br>")
        document.write("vetor de forma reversa: ",num.reverse()+"<br>")

        var mochila=[["Corda",1],["Cura",1],["Lanterna",1],["Pilhas",20]]
        
        for (var l = 0; l<4; l++) {
            for (var c = 0; c<2; c++){
                document.write(mochila[l][c]+" ")
            }
            document.write("<br>")
            
        }
    </script>
</head>
<body>
    
</body>
</html>
