<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 20 addEventListener</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        function msg() {
            alert("CFB Cursos")
        }
        function cor(obj,cor) {
            
            obj.style.backgroundColor=cor;
        }


        //inicializa??o de eventos
        function addEvents() {
            var obj = document.getElementById("dv1");
            obj.addEventListener("click",msg);
            obj.addEventListener("mouseover",function (event) {
                cor(obj,"#fff")
            });
            obj.addEventListener("mouseout",function (event) {
                cor(obj,"#cc3")
            });
        }
        //atribuindo o escutador de eventos ? window ? garantido que sejam carregados ao carregar a pagina
        window.addEventListener("load",addEvents);
        
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
