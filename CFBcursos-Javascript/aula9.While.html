<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 Ciclos de Repetição usos de while</title>
    <script>
        //dica usar while quando não se tem certeza do numero de interações do usuario com o sistema
        var num=10
        while (num<10) {
            document.write(num+"<br>")
            num++
        }
        document.write("fim do ciclo while")
        document.write("<hr>")
        //while com estrutura if
        var verdade=true
        var cont=0
        while (verdade) {
            document.write(verdade+" Curso de JavaScript<br>")
            cont++
            if (cont>9) {
                verdade=false
                document.write(verdade)
            }
        }
        //aplicação de "do","while" nesta implementação a estrutura do é executada ao menos uma vez
        //após a execução de instrução armazenada no do é feita a verificação condicional de execução do while
        do {
         document.write("<br><br>",num+"<br>")
        } while (num<10);
    </script>
</head>

</body>
</html>
