<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 Incremento e Decremento</title>
    <script>
        var num = 10
        //as formas normais ou resumidas podem ser utilizadas para todas as operações matematicas
        // +,-,*,/
    //operadores após a variavel são chamados de pós incremento o valor é incrementado após a leitura da mesma
        num=num+2
        num=num-1
        num=num*2
        num++ //incremento em 1
        num-- //decremento em 1
        num+= //incremento em 2 de forma resumida 
        num-= //decremento em 2 de forma resumida 
    //operadores antes a variavel são chamados de pré incremento o valor é incrementado antes da leitura da mesma
        --num
        document.write("Variavel com pós incremento ")
        document.write(num++)
        document.write("<br>Variavel com valor atualizado ",num)
        document.write("<br>Variavel com pré incremento ")
        document.write(++num)
        //para inverter o valor d euma variavel basta multiplica-la por -1
        num*=-1
        document.write("<br> Variavel Multiplicada por -1 ",num)
    </script>
</head>

</body>
</html>
